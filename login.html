<!DOCTYPE html>
<head>
  <title>Login</title>
  <style>
        body { font-family: Arial; padding: 40px; background: #f2f2f2; }
        .login-box { width: 350px; margin: auto; background: white; padding: 25px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid gray; }
        button { width: 100%; padding: 10px; margin-top: 15px; background: black; color: white; border: none; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>

<div class="login-box">
  <h2>Alumni Login</h2>

  <form action="/login" method="POST">
    <label>Enter Your Name:</label>
    <input type="text" name="name" placeholder="Your Name" required>

    <button type="submit">Login</button>
  </form>

</div>
</body>
</html>
